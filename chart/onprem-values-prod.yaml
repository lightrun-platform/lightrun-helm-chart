general:
  name: "onprem-client"
  lightrun_endpoint: "onprem-client-prod.internal.lightrun.com"
  deploy_secrets:
    enabled: true
  openshift: false
  db_local: true
  db_require_secure_transport: false
  statefulset:
    enabled: true
  db_endpoint: "lightrun-onprem-db-prod-lce.cy6fmhqpgryn.us-east-1.rds.amazonaws.com"
  db_database: lightrunserver
  mq:
    enabled: true
    storageClassName: "gp2"
    storage: 1Gi
  data_streamer:
    enabled: true

router:
  enabled: true
  tls:
    enabled: true
  ingress:
    enabled: true
    ingress_class_name: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
      nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    labels: {}
  service:
    enabled: true
    ## Supported types: ClusterIP, LoadBalancer, NodePort, Headless
    type: "ClusterIP"
    annotations: {}
    labels: {}
    ports:
      http: 8080
      https: 443
  host_port:
    enabled: false
    ports:
      http: 80
      https: 443

