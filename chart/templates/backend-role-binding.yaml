{{- if .Values.system_diagnostics.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "lightrun-be.name" . }}-sysdiag-role-binging
subjects:
- kind: ServiceAccount
  name: {{ template "lightrun-be.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "lightrun-be.name" . }}-sysdiag-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
