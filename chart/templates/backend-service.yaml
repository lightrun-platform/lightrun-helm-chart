apiVersion: v1
kind: Service
metadata:
  name: {{ include "lightrun-be.name" . }}
  {{ with .Values.deployments.backend.service.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{ end }}
  {{ with .Values.deployments.backend.service.labels }}
  labels:
    {{ toYaml . | nindent 4 }}
  {{ end }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ include "lightrun-be.name" . }}

{{- if .Values.general.router.mcp_sticky_sessions.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lightrun-be.name" . }}-headless
  labels:
    app: {{ include "lightrun-be.name" . }}
    purpose: mcp-sticky-sessions
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ include "lightrun-be.name" . }}
{{- end }}
